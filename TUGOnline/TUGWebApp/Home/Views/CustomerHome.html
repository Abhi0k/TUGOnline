<div ng-controller="customerController">
   
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img id="carousel-1" class="carousel" src="../../Shared/Images/pizza2.jpg" width="100%" height="5%" alt="...">
                <div class="carousel-caption">
                    <h3>Pizzas</h3>
                    <p>with Indori taste</p>
                </div>
            </div>
            <div class="item">
                <img id="carousel-2" class="carousel" src="../../Shared/Images/burger3.jpg" width="100%" height="5%" alt="...">
                <div class="carousel-caption">
                    <h3>Burgers</h3>
                    <p>that you can't resist</p>
                </div>
            </div>
            
            <div class="item">
                <img id="carousel-3" class="carousel" src="../../Shared/Images/beverages2.jpg" width="100%" height="5%" alt="...">
                <div class="carousel-caption">
                    <h3>Beverages</h3>
                    <p>smoothies, tea, shakes are our specialities</p>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" data-target="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" data-target="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="row margin-top-2">
                    <div class="col-lg-offset-2">
                        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                            <div class="tile">
                                <a href="#menuItem">
                                    <img src="../../Shared/Images/resized_tug_burger_menu_item.jpg" width="100%" height="100%" />
                                    <div class="carousel-caption">
                                        <h3>Burgers</h3>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                            <div class="tile">
                                <img src="../../Shared/Images/resized_tug_toastie_menu_item.jpg" width="100%" height="100%" />
                                <div class="carousel-caption">
                                    <h3>Toasties</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                            <div class="tile">
                                <img src="../../Shared/Images/resized_tug_sub_menu_item.jpg" width="100%" height="100%" />
                                <div class="carousel-caption">
                                    <h3>Subs</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                            <div class="tile">
                                <img src="../../Shared/Images/resized_tug_pasta_menu_item.jpg" width="100%" height="100%" />
                                <div class="carousel-caption">
                                    <h3>Pastas</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                            <div class="tile">
                                <img src="../../Shared/Images/resized_tug_salad_menu_item.jpg" width="100%" height="100%" />
                                <div class="carousel-caption">
                                    <h3>Salads</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row margin-top-2">
                    <div class="col-lg-offset-2">
                        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                            <div class="tile">
                                <img src="../../Shared/Images/resized_tug_nachos_menu_item.jpg" width="100%" height="100%" />
                                <div class="carousel-caption">
                                    <h3>Nachos</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                            <div class="tile">
                                <img src="../../Shared/Images/resized_tug_fries_menu_item.jpg" width="100%" height="100%" />
                                <div class="carousel-caption">
                                    <h3>Fries</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                            <div class="tile">
                                <img src="../../Shared/Images/resized_tug_pizza_menu_item.jpg" width="100%" height="100%" />
                                <div class="carousel-caption">
                                    <h3>Pizzas</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                            <div class="tile">
                                <img src="../../Shared/Images/resized_tug_tea_menu_item.jpg" width="100%" height="100%" />
                                <div class="carousel-caption">
                                    <h3>Tea</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                            <div class="tile">
                                <img src="../../Shared/Images/resized_tug_shakes_menu_item.jpg" width="100%" height="100%" />
                                <div class="carousel-caption">
                                    <h3>Shakes</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
